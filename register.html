<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Anggota | Perpustakaan Online</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="vh-100" style="background-color: #e76f51">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card rounded-4">
              <div class="row g-0">
                <div class="col-md-6 col-lg-7 d-flex">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Pendaftaran Anggota Baru
                      </h5>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-group mb-3">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First Name"
                              aria-label="namaDepan"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="input-group mb-3">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Last Name"
                              aria-label="lastName"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email Address"
                          aria-label="email"
                        />
                        <span class="input-group-text" id="identityCard-icon"
                          >@</span
                        >
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Identity Number"
                          aria-label="identityCard"
                        />
                        <span class="input-group-text" id="identityCard-icon"
                          ><i class="bi-person-vcard"></i
                        ></span>
                      </div>

                      <div class="mb-3">
                        <select class="form-select" aria-label="Tipe Identitas">
                          <option selected disabled>
                            Pilih Tipe Identitas
                          </option>
                          <option value="1">KTP</option>
                          <option value="2">SIM</option>
                          <option value="3">KTM</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected disabled>Pilih Tipe Anggota</option>
                          <option value="1">Mahasiswa/Pelajar</option>
                          <option value="2">Umum</option>
                          <option value="3">Anak-Anak</option>
                        </select>
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                          aria-label="password"
                        />
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          id="password-icon"
                        >
                          <i class="bi-eye"></i>
                        </button>
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Repeat Password"
                          aria-label="repeatPassword"
                        />
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          id="password-repeat-icon"
                        >
                          <i class="bi-eye"></i>
                        </button>
                      </div>
                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-primary btn-lg btn-block"
                          type="button"
                        >
                          Daftar
                        </button>
                      </div>

                      <p class="mb-3 pb-lg-2" style="color: #393f81">
                        Already Have Account?
                        <a href="login.html" style="color: #393f81"
                          >Login here</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
                <div class="col-md-6 col-lg-5 d-flex">
                  <img
                    src="register.svg"
                    alt="login form"
                    class="img-fluid rounded-end-4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript by bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
